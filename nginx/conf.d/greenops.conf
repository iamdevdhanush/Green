# GreenOps HTTP Virtual Host
# Handles both dashboard (/) and API (/api) proxying

upstream greenops_api {
    server server:8000;
    keepalive 32;
}

# HTTP server (redirect to HTTPS if cert available, else serve directly)
server {
    listen 80;
    server_name _;

    # Allow health checks without redirect
    location /health {
        proxy_pass http://greenops_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        access_log off;
    }

    # Rate limited API
    location /api/auth/login {
        limit_req zone=api_login burst=5 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 20;
        proxy_pass http://greenops_api;
    }

    location /api/agents/ {
        limit_req zone=api_agents burst=50 nodelay;
        limit_req_status 429;
        proxy_pass http://greenops_api;
    }

    location /api/ {
        limit_req zone=api_global burst=30 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 50;
        proxy_pass http://greenops_api;
    }

    # Dashboard SPA - serve static files, fallback to index.html
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Never cache the HTML entry point
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
}

