version: "3.9"

services:

  db:
    image: postgres:16-alpine
    container_name: greenops-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: greenops
      POSTGRES_PASSWORD: greenops
      POSTGRES_DB: greenops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: greenops-migrate
    restart: "no"
    depends_on:
      - db
    environment:
      POSTGRES_USER: greenops
      POSTGRES_PASSWORD: greenops
      POSTGRES_DB: greenops
      DB_HOST: db
      DB_PORT: "5432"
    networks:
      - backend

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: greenops-server
    restart: unless-stopped
    depends_on:
      - db
      - migrate
    environment:
      DATABASE_URL: postgresql+asyncpg://greenops:greenops@db:5432/greenops
      JWT_SECRET_KEY: abcdefghijklmnopqrstuvwxyz1234567890
      ENV: production
      DEBUG: "false"
    networks:
      - backend
      - frontend
    ports:
      - "8000:8000"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: greenops-dashboard
    restart: unless-stopped
    depends_on:
      - server
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    networks:
      - frontend
    ports:
      - "3000:3000"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: greenops-nginx
    restart: unless-stopped
    depends_on:
      - server
      - dashboard
    networks:
      - frontend
    ports:
      - "80:80"

volumes:
  postgres_data:

networks:
  backend:
  frontend:

