version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: greenops-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-greenops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-greenops}
      POSTGRES_DB: ${POSTGRES_DB:-greenops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    expose:
      - "5432"

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: greenops-server
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-greenops}:${POSTGRES_PASSWORD:-greenops}@db:5432/${POSTGRES_DB:-greenops}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-supersecret}
    depends_on:
      - db
    networks:
      - backend
      - frontend
    expose:
      - "8000"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: greenops-dashboard
    restart: unless-stopped
    depends_on:
      - server
    networks:
      - frontend
    expose:
      - "3000"

  nginx:
    image: nginx:1.25-alpine
    container_name: greenops-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - server
      - dashboard
    networks:
      - frontend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
