# =============================================================================
# GreenOps — Production Docker Compose
#
# Single-user PostgreSQL architecture
# ─────────────────────────────────────
# POSTGRES_USER (greenops) is both the PostgreSQL superuser and the app user.
# This matches the existing volume which was initialized with greenops as
# the sole role — there is no separate "postgres" superuser in this setup.
#
# How PostgreSQL Docker image handles credentials:
#   • FIRST RUN (empty data dir): POSTGRES_USER and POSTGRES_PASSWORD are used
#     to create the role. init-scripts run in alphabetical order.
#   • SUBSEQUENT RUNS (data dir exists): These env vars are IGNORED by postgres.
#     The role and its password are already baked into the data volume.
#
# Consequence: if you change POSTGRES_PASSWORD in .env after the first run,
# PostgreSQL still uses the OLD password. To resync:
#   docker compose down -v   # destroys DB data
#   docker compose up --build
#
# Startup order (enforced by healthchecks):
#   db (healthy) → server (healthy) → dashboard (healthy) → nginx
#
# Network policy:
#   backend  — db + server only. DB never reachable from nginx/dashboard.
#   frontend — nginx + server + dashboard.
#
# Port policy:
#   ONLY nginx binds a host port (:80). Everything else uses expose.
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: greenops-db
    restart: unless-stopped

    environment:
      # greenops is the PostgreSQL superuser and the app user.
      # These values are used ONLY on first run (empty data dir).
      # On subsequent starts, PostgreSQL ignores them — credentials live in the volume.
      POSTGRES_USER:     ${POSTGRES_USER:-greenops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required. See .env.example}
      POSTGRES_DB:       ${POSTGRES_DB:-greenops}

      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init scripts run ONCE on first container creation (empty data dir).
      # On subsequent starts they are skipped entirely.
      - ./migrations/init-scripts:/docker-entrypoint-initdb.d:ro

    networks:
      - backend

    expose:
      - "5432"

    healthcheck:
      # pg_isready checks that PostgreSQL accepts connections on POSTGRES_DB.
      # Uses POSTGRES_USER which exists on both fresh and existing volumes.
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-greenops} -d ${POSTGRES_DB:-greenops} -q"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 15s

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # FastAPI Backend — Gunicorn + Uvicorn workers
  # ---------------------------------------------------------------------------
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        BUILDKIT_INLINE_CACHE: "1"
    container_name: greenops-server
    restart: unless-stopped

    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-greenops}:${POSTGRES_PASSWORD:?}@db:5432/${POSTGRES_DB:-greenops}"

      ENV:                             ${ENV:-production}
      DEBUG:                           ${DEBUG:-false}
      JWT_SECRET_KEY:                  "${JWT_SECRET_KEY:?JWT_SECRET_KEY is required. See .env.example}"
      INITIAL_ADMIN_USERNAME:          ${INITIAL_ADMIN_USERNAME:-admin}
      INITIAL_ADMIN_PASSWORD:          ${INITIAL_ADMIN_PASSWORD:-admin123}
      CORS_ORIGINS:                    ${CORS_ORIGINS:-http://localhost}
      ACCESS_TOKEN_EXPIRE_MINUTES:     ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS:       ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      RATE_LIMIT_REQUESTS:             ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW_SECONDS:       ${RATE_LIMIT_WINDOW_SECONDS:-60}
      LOGIN_RATE_LIMIT_REQUESTS:       ${LOGIN_RATE_LIMIT_REQUESTS:-10}
      LOGIN_RATE_LIMIT_WINDOW_SECONDS: ${LOGIN_RATE_LIMIT_WINDOW_SECONDS:-300}
      IDLE_POWER_WATTS:                ${IDLE_POWER_WATTS:-65}
      ACTIVE_POWER_WATTS:              ${ACTIVE_POWER_WATTS:-120}
      ELECTRICITY_COST_PER_KWH:        ${ELECTRICITY_COST_PER_KWH:-0.12}
      LOG_LEVEL:                       ${LOG_LEVEL:-INFO}
      WORKERS:                         ${WORKERS:-4}

    depends_on:
      db:
        condition: service_healthy

    networks:
      - backend
      - frontend

    expose:
      - "8000"

    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health | grep -q '\"status\":\"healthy\"' || exit 1"]
      interval: 10s
      timeout: 8s
      retries: 8
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # Next.js Dashboard
  # ---------------------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: greenops-dashboard
    restart: unless-stopped

    environment:
      NODE_ENV: production

    depends_on:
      server:
        condition: service_healthy

    networks:
      - frontend

    expose:
      - "3000"

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 8s
      retries: 4
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # ---------------------------------------------------------------------------
  # Nginx — the ONLY service with a host port binding
  # ---------------------------------------------------------------------------
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: greenops-nginx
    restart: unless-stopped

    ports:
      - "${HTTP_PORT:-80}:80"
      # - "${HTTPS_PORT:-443}:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/greenops.conf:/etc/nginx/conf.d/greenops.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro

    depends_on:
      server:
        condition: service_healthy
      dashboard:
        condition: service_healthy

    networks:
      - frontend

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          memory: 64M

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  backend:
    driver: bridge

  frontend:
    driver: bridge
