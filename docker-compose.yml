version: "3.9"

# GreenOps Production Docker Compose
# Usage:
#   cp .env.example .env
#   # Edit .env with production values
#   docker-compose up -d

services:
  # ─────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: greenops-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-greenops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-greenops}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-greenops} -d ${POSTGRES_DB:-greenops}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend
    # Not exposed to host - only internal access via 'server'
    expose:
      - "5432"
    deploy:
      resources:
        limits:
          memory: 512M

  # ─────────────────────────────────────
  # FastAPI Server
  # ─────────────────────────────────────
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: greenops-server
    restart: unless-stopped
    environment:
      ENV: ${ENV:-production}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-greenops}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-greenops}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      INITIAL_ADMIN_USERNAME: ${INITIAL_ADMIN_USERNAME:-admin}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:?INITIAL_ADMIN_PASSWORD must be set}
      IDLE_POWER_WATTS: ${IDLE_POWER_WATTS:-65}
      ACTIVE_POWER_WATTS: ${ACTIVE_POWER_WATTS:-120}
      ELECTRICITY_COST_PER_KWH: ${ELECTRICITY_COST_PER_KWH:-0.12}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - backend
      - frontend
    expose:
      - "8000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ─────────────────────────────────────
  # Nginx Reverse Proxy
  # ─────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: greenops-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      - ${SSL_CERT_PATH:-./nginx/certs}:/etc/nginx/certs:ro
    depends_on:
      server:
        condition: service_healthy
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  postgres_data:
    name: greenops_postgres_data
  nginx_logs:
    name: greenops_nginx_logs

networks:
  backend:
    name: greenops_backend
    driver: bridge
    internal: true
  frontend:
    name: greenops_frontend
    driver: bridge
